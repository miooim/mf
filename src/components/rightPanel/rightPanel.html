<div class="row">
  <div class="col s12">
    <div class="card">
      <div class="card-content">
        <span class="card-title">Mysterious form</span>
        <div class="row">
          <div class="input-field col s7">
            <input 
              id="text" 
              type="text" 
              class="validate"
              ng-model="rightpanel.text"
            >
            <label for="text">Enter some text</label>
          </div>
          <div class="input-field right col s4">
            <button 
              class="waves-effect waves-light btn pulse"
              ng-click="rightpanel.handleButtonClick()"
            >Add</button>
          </div>
        </div>
        <div class="row padding small">
          <input 
            type="checkbox" 
            class="filled-in" 
            id="filter" 
            value="displayFilter"
            ng-click="rightpanel.handleCheckBox()"
          />
          <label for="filter">Display filter</label>
        </div>
        <div class="row lg-hide">
          <div class="custom-content-box"> 
            <p class="line-1 anim-typewriter">
              Lorem Ipsum is simply dummy text...
            </p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
